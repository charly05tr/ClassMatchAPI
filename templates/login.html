<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/static/background.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <div class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        </ul>
        
    <div id="App"></div>
    <script type="text/babel">

        function LoginForm() {
            const [email, setEmail] = React.useState('')
            const [password, setPassword] = React.useState('')
            const [message, setMessage] = React.useState('')

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const res = await fetch("http://localhost:5000/login", {
                        method: "POST",
                        headers: {
                            "content-type": "application/json"
                        },
                        credentials: "include",
                        body: JSON.stringify({email, password})
                    })
                    const data = await res.json()
                    if (res.ok) {
                        setMessage("succesful login")
                        window.location.href = "/"
                    }
                    else {
                        setMessage(data.error || "authentication error")
                    }
                }
                catch (err){
                    setMessage("Internal server or connection error")
                }
            }

            return (
                <div>

            <div class="container d-flex justify-content-center align-items-center min-vh-100">
                <div class="card shadow p-4" style="width: 100%; max-width: 410px;">
                    <div class="centrar">
                        <div class="imapeque">
                    <img src="static/logoph.png">
                </div>
            </div>

                    <div class="centrar mb-3">
                        <a style="color: gray;" href="/registro">¿No tienes cuenta?</a>
                    </div>
  
                    <form onSubmit={handleSubmit}>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                        <input id='email'type='email' placeholder='Email' value={email} onChange={(e) => setEmail(e.target.value)} required></input>
                        </div>

                        <div class="mb-3">
                        <input id='password' type='password' placeholder='••••••••' value={password} onChange={(e) => setPassword(e.target.value)} required></input>
                        </div>

                        <div class="centrar mb-3">
                        <a style="color: gray;" href='#'>Olvidé mi contraseña</a>
                        </div>
                            
                        <button class="btn btn-secondary w-100 mb-3" id='btn-sesion'>Iniciar sesión</button>
                        <h4 class="centrar mb-3">o</h4>
                        <button class="btn btn-secondary w-100 mb-2" id='btn-google'><img src="static/googlelogo.png" class="logosminis">Continuar con Google</button>
                        <button class="btn btn-secondary w-100 mb-2" id='btn-github'><img src="static/githublogo.png" class="logosminis">Continuar con GitHub</button>
                        </form>
                    {message && <p>{message}</p>}
                </div>
            )   
        }
        ReactDOM.createRoot(document.getElementById("App")).render(<LoginForm />);
    </script>
        
        </ul>
    </div>
        
</body>
</html>
