<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conexiones</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen font-sans"> 

  <div class="flex h-full">
    
    <!-- barra lateral izquierda -->
    <div class="w-80 bg-white border-r flex flex-col">
      
      <!-- Encabezado -->
      <div class="p-4 flex items-center gap-2 border-b">
        <svg class="w-6 h-6 text-pink-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M3 3h14a2 2 0 012 2v2H1V5a2 2 0 012-2zm16 4v8a2 2 0 01-2 2H3a2 2 0 01-2-2V7h18zM5 9a1 1 0 100 2 1 1 0 000-2zm3 1a1 1 0 112 0 1 1 0 01-2 0zm5-1a1 1 0 100 2 1 1 0 000-2z"/>
        </svg>
        <h1 class="text-xl font-semibold">Conexiones</h1>
      </div>

      <!-- Buscador -->
      <div class="p-4">
        <input type="text" placeholder="Buscar conexiones..." class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <!--  Lista de contactos -->
      <div class="flex-1 border-r overflow-y-auto">
        
        <!-- Chloe -->
        <div class="flex items-start gap-3 p-4 hover:bg-gray-100 cursor-pointer border-b">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-10 h-10 rounded-full object-cover" alt="Chloe" />
          <div>
            <p class="font-semibold text-sm">Chloe</p>
            <p class="text-xs text-gray-500">UI/UX Designer</p>
            <p class="text-sm text-gray-700 mt-1">Love your project idea! Let's chat.</p>
          </div>
          <span class="w-3 h-3 bg-green-500 rounded-full mt-1 ml-auto"></span>
        </div>

        <!-- Ben -->
        <div class="flex items-start gap-3 p-4 hover:bg-gray-100 cursor-pointer border-b">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-10 h-10 rounded-full object-cover" alt="Ben" />
          <div>
            <p class="font-semibold text-sm">Ben</p>
            <p class="text-xs text-gray-500">DevOps Engineer</p>
            <p class="text-sm text-gray-700 mt-1">Sure, I can help with the deployment pipeline.</p>
          </div>
        </div>

      </div>
    </div>

    <!-- ðŸŸ¦ SecciÃ³n derecha (contenido principal) -->
    <div class="flex-1 flex flex-col items-center justify-center text-center px-4">
      <div class="w-14 h-14 text-gray-400">
        <!-- Ã­cono del mensaje vacÃ­o -->
        <svg fill="currentColor" viewBox="0 0 24 24" class="w-full h-full">
          <path d="M20 2H4C2.9 2 2 2.9 2 4v16l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
      </div>
      <h2 class="text-lg font-medium text-gray-700 mt-4">Conexiones</h2>
      <p class="text-gray-500">Buscar conexiones...</p>
    </div>

  </div>

</body>
</html>
